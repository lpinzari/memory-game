<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ludovico Pinzari">

    <!-- Google Fonts -->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

    <!-- Bootstrap CSS JQUERY POPPER-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Fontawsome library -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">

        <!-- HEADER: Game Title -->
        <header>
            <div class="header-title row pt-3 pb-3 mb-4">
                <h1>Memory Game</h1>
            </div>
        </header>
        <!-- /HEADER -->


        <!-- SCORE-PANEL: Score Moves Timer Restart-Game -->
        <section class="score-panel">

        	<ul class="stars">
                <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="timer">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span class="time">00:00:00</time>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- /SCORE-PANEL -->

        <!-- DECK: card icons -->
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <!-- /DECK -->

        <!-- MODAL -->
        <div id="modal"></div>
        <!-- /MODAL -->

        <!-- RESULT -->
        <div id="result">
		    <div id="pop-Body">
                <div id="pop-img">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                </div>
			    <h1 id="h1Res">Congratulations!</h1>
			    <p id="pRes"></p>
		    </div>
		    <div id="pop-Ok">
			    <div id="ok-Button"><button>Yes</button></div>
                <span id="no-Button"><button>No</button></span>
		    </div>
	    </div>
        <!-- /RESULT -->

    </div>
    <!-- /CONTAINER -->

    <script src="js/app.js"></script>

</body>
</html>
